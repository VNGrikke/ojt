<body>
    <script>
        let n = +prompt("nhập vào 1 số nguyên ngẫu nhiên từ 1-100")
        
        for (let i = 1; i <= n; i++) {
            let arr = [i]
            
            for (let j = i+1; j <= n+i-1; j++) {
                arr.push(j); 
            }
            console.log(arr);
            arr=[];
        }
    </script>
</body>
