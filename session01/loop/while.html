<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        đối với while thực hiện kiểm tra đk trước
        -nếu đk đúng thì chạy thân
        -nếu sai thi dùng chương trình
        
        while khi không biết tước số lần lặp
        for khi biết trước số lần lặp
    -->
    <script>
        let i = 0;
        while (i<5) {
            console.log("i",i);
            i++;
        }
        let a = prompt("nhập kí tự");
        while (a!==0) {
            a = prompt("nhập kí tự q để thoát");
        }
    </script>
</body>
</html>
