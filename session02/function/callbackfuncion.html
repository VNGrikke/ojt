<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Call back function
        là hàm
        được truyền làm đối số của hàm khác
     -->
    <script>
        // console.log('111');
        // setTimeout(() => {
        //    console.log('222'); 
        // }, 0);
        // console.log('333');

        let sdt;
        function xinsodt(callback) {
            console.log('nam gọi cho trang xin số quỳnh');
            setTimeout(()=>{
                console.log('trang mất 3s tìm số');
                sdt=12345;
                callback(sdt);
            },3000)
        }
        function cosomoigoi(sdt) {
            console.log(`nam gọi cho quỳnh theo số ${sdt}`);
        }
        xinsodt(cosomoigoi);
    </script>
</body>
</html>
