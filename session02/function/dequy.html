<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    thế nào gọi là đệ quy
    hàm tự gọi là chính nó
    dùng hàm để tính tổng từ 1 đến 10

    -->
    <script>
        function dequy(a) {
            if (a==1) {
                return 1
            }
            return a+dequy(--a);
        }
        console.log(dequy(5));
    </script>
</body>
</html>
